<script>
  // ALIVE GRID ANIMATION
  const boxes = document.querySelectorAll('.grid-box');
  const grid = document.getElementById('serviceGrid');
  const intervalTime = 3000;

  function highlightBox() {
    grid.classList.add('blur'); // blur all
    const randomIndex = Math.floor(Math.random() * boxes.length);
    boxes.forEach(box => box.classList.remove('highlight'));
    const activeBox = boxes[randomIndex];
    activeBox.classList.add('highlight'); // unblur highlighted box

    setTimeout(() => {
      activeBox.classList.remove('highlight');
      grid.classList.remove('blur');
    }, 2000);
  }

  setInterval(highlightBox, intervalTime);

  // CATEGORY / SEND BUTTON LOGIC
  const categorySendBtn = document.getElementById('categorySendBtn');
  const searchInput = document.getElementById('searchInput');

  categorySendBtn.addEventListener('click', () => {
    if(searchInput.value.trim() === "") {
      // Open category selector
      alert("Open category dropdown (placeholder)");
    } else {
      // Send search
      alert("Search executed: " + searchInput.value);
    }
  });
</script>
